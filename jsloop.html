    <div id="a1">
        <h2>Natural numbers</h2>
        <input type="text" id="nat" placeholder="Enter numbers">
        <button onclick="nn()"><p id="pn"></p></button>
        <script>
            function nn() {
                var i=1;
                let text = "";
                var n=document.getElementById("nat").value;n=parseInt(n);
                while (i<n) {
                //   document.write(i)
                text += "" + i + "  ";
                //  console.log('The sum of natural numbers:', i);
                    i++;
                }
                 document.getElementById("pn").innerHTML=text;
                // console.log('The sum of natural numbers:', i);
            }
        </script>
    </div>

        <input type="text" id="natr" placeholder="Enter numbers">
        <button onclick="nnr()"><p id="pnr"></p></button>
        <script>
            function nnr() {
                var n,i,text = "";
                n=document.getElementById("natr").value;i=parseInt(n);
                while (i>0) {
                 //   document.write(i)
                  text += "" + i + "  ";
                 
                //  console.log('reverse of natural numbers:', i);
                    i--;
                }
                document.getElementById("pnr").innerHTML=text;
                // console.log('The sum of natural numbers:', i);
            }
        </script>
